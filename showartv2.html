			border:1px dotted yellow;

		#rightup, #rightdown {
			right:0%;
		}
	</style>

	</script>

<BODY>
	<div id="up">

		<div id="rightup"></div>

	<div id="down">

		<div id="rightdown"></div>
	</div>
</BODY>
</HTML>
